<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        :root {
            --bg-color: #f9f9fb;
            --card-bg: white;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
            --text-color: #1d1d1f;
            --accent-color: #007aff;
            --border-radius: 20px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-family);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .global-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .global-controls label {
            font-size: 16px;
        }

        .global-controls input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 6px;
        }

        .reset-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .reset-btn:hover {
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="range"] {
            width: 100%;
            transition: all 0.2s ease;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 6px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            transition: opacity 0.3s ease;
        }

        .updating .result {
            opacity: 0.5;
        }

        .info-icon {
            cursor: pointer;
            font-size: 14px;
            color: #999;
            margin-left: 5px;
        }

        .total {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Stromrechner 2026</h1>
    <div class="global-controls">
        <label for="price-input">Strompreis (Cent/kWh):</label>
        <input type="number" id="price-input" step="0.1" value="34">
        <button class="reset-btn" id="reset-btn">Reset</button>
    </div>
    <div class="grid">
        <!-- Karten werden hier generiert -->
    </div>
    <div class="total" id="total-cost"></div>

    <script>
        let pricePerKwh = 34; // Standard fÃ¼r 2026

        const devices = [
            { name: 'Smartphone laden (Kabel)', icon: 'ðŸ“±', defaultWatt: 5, defaultHours: 2 },
            { name: 'Smartphone laden (Kabellos)', icon: 'ðŸ”‹', defaultWatt: 7.5, defaultHours: 2 },
            { name: 'Tablet', icon: 'ðŸ“Ÿ', defaultWatt: 10, defaultHours: 2 },
            { name: 'Smartwatch', icon: 'âŒš', defaultWatt: 2, defaultHours: 1 },
            { name: 'Laptop', icon: 'ðŸ’»', defaultWatt: 30, defaultHours: 4 },
            { name: 'Gaming-PC', icon: 'ðŸ–¥ï¸', defaultWatt: 200, defaultHours: 4 },
            { name: 'OLED-TV (75 Zoll)', icon: 'ðŸ“º', defaultWatt: 150, defaultHours: 4 },
            { name: 'WLAN-Router', icon: 'ðŸ“¡', defaultWatt: 10, defaultHours: 24 },
            { name: 'Airfryer', icon: 'ðŸŸ', defaultWatt: 1500, defaultHours: 0.5 },
            { name: 'Kaffeemaschine', icon: 'â˜•', defaultWatt: 1000, defaultHours: 0.1 },
            { name: 'KÃ¼hl-Gefrier-Kombi', icon: 'â„ï¸', defaultWatt: 200, defaultHours: 24 }
        ];

        const grid = document.querySelector('.grid');
        const priceInput = document.getElementById('price-input');
        const resetBtn = document.getElementById('reset-btn');
        const totalCostEl = document.getElementById('total-cost');

        const wattExplanation = 'Watt ist die Leistung, die dein GerÃ¤t verbraucht â€“ Ã¤hnlich wie PS beim Auto. HÃ¶her bedeutet mehr Verbrauch.';
        const hoursExplanation = 'Das sind die Stunden pro Tag, in denen das GerÃ¤t Strom zieht. FÃ¼r immer-an-GerÃ¤te wie Router ist es 24.';

        const updateTotal = () => {
            let totalCost = 0;
            document.querySelectorAll('.result').forEach(el => {
                const costText = el.textContent.match(/([\d,]+)/)[0].replace(',', '.');
                totalCost += parseFloat(costText) || 0;
            });
            totalCostEl.textContent = `Gesamtkosten aller GerÃ¤te: ${totalCost.toFixed(2).replace('.', ',')} â‚¬ pro Jahr`;
        };

        devices.forEach((device, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <h2>${device.icon} ${device.name}</h2>
                <div class="input-group">
                    <label for="hours-slider-${index}">Wie viele Stunden pro Tag? <span class="info-icon" data-type="hours">?</span></label>
                    <input type="range" id="hours-slider-${index}" min="0" max="24" step="0.1" value="${device.defaultHours}">
                    <input type="number" id="hours-input-${index}" step="0.1" value="${device.defaultHours}"> h
                </div>
                <div class="input-group">
                    <label for="watt-input-${index}">Leistung (Watt) <span class="info-icon" data-type="watt">?</span></label>
                    <input type="number" id="watt-input-${index}" step="1" value="${device.defaultWatt}"> W
                </div>
                <div class="result" id="result-${index}">Kostet dich 0,00 â‚¬ pro Jahr</div>
            `;
            grid.appendChild(card);

            const hoursSlider = document.getElementById(`hours-slider-${index}`);
            const hoursInput = document.getElementById(`hours-input-${index}`);
            const wattInput = document.getElementById(`watt-input-${index}`);
            const result = document.getElementById(`result-${index}`);

            const updateResult = () => {
                card.classList.add('updating');
                setTimeout(() => {
                    const hours = parseFloat(hoursInput.value) || 0;
                    const watt = parseFloat(wattInput.value) || 0;
                    const yearlyKwh = (watt * hours * 365) / 1000;
                    const cost = (yearlyKwh * pricePerKwh) / 100;
                    result.textContent = `Kostet dich ${cost.toFixed(2).replace('.', ',')} â‚¬ pro Jahr`;
                    card.classList.remove('updating');
                    updateTotal();
                }, 100);
            };

            hoursSlider.addEventListener('input', () => {
                hoursInput.value = hoursSlider.value;
                updateResult();
            });

            hoursInput.addEventListener('input', () => {
                let value = parseFloat(hoursInput.value);
                if (value < 0) value = 0;
                if (value > 24) value = 24;
                hoursInput.value = value;
                hoursSlider.value = value;
                updateResult();
            });

            wattInput.addEventListener('input', () => {
                updateResult();
            });

            updateResult();
        });

        // Info-Icons handeln
        document.querySelectorAll('.info-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const type = icon.dataset.type;
                const explanation = type === 'watt' ? wattExplanation : hoursExplanation;
                alert(explanation);
            });
        });

        priceInput.addEventListener('input', () => {
            pricePerKwh = parseFloat(priceInput.value) || 34;
            // Alle Results updaten
            devices.forEach((_, index) => {
                const hoursInput = document.getElementById(`hours-input-${index}`);
                const wattInput = document.getElementById(`watt-input-${index}`);
                const result = document.getElementById(`result-${index}`);
                const hours = parseFloat(hoursInput.value) || 0;
                const watt = parseFloat(wattInput.value) || 0;
                const yearlyKwh = (watt * hours * 365) / 1000;
                const cost = (yearlyKwh * pricePerKwh) / 100;
                result.textContent = `Kostet dich ${cost.toFixed(2).replace('.', ',')} â‚¬ pro Jahr`;
            });
            updateTotal();
        });

        resetBtn.addEventListener('click', () => {
            priceInput.value = 34;
            pricePerKwh = 34;
            devices.forEach((device, index) => {
                const hoursSlider = document.getElementById(`hours-slider-${index}`);
                const hoursInput = document.getElementById(`hours-input-${index}`);
                const wattInput = document.getElementById(`watt-input-${index}`);
                hoursSlider.value = device.defaultHours;
                hoursInput.value = device.defaultHours;
                wattInput.value = device.defaultWatt;
                // Result updaten
                const yearlyKwh = (device.defaultWatt * device.defaultHours * 365) / 1000;
                const cost = (yearlyKwh * pricePerKwh) / 100;
                const result = document.getElementById(`result-${index}`);
                result.textContent = `Kostet dich ${cost.toFixed(2).replace('.', ',')} â‚¬ pro Jahr`;
            });
            updateTotal();
        });

        // Initiales Total
        updateTotal();
    </script>
</body>

</html>
